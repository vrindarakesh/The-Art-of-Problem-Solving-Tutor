<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art of Problem Solving</title> 
  <!-- Tailwind CSS for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Using Inter font as a base for better readability */
    body {
      font-family: 'Inter', sans-serif;
      /* Subtle gradient background for a more modern feel */
      background-color: #f0f4f8; /* Fallback */
      /* background-image: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%); Light theme gradient */
    }
    /* Custom scrollbar for improved aesthetics - WebKit browsers */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #e5e7eb; /* Lighter track for new theme */
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #9ca3af; /* Medium gray thumb */
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #6b7280; /* Darker thumb on hover */
    }

    /* Add a subtle global transition for color changes to make theme feel smoother */
    body, button, input, textarea, select, div {
        transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out, border-color 0.2s ease-in-out;
    }

    /* Dark mode specific body background */
    .dark body {
        background-color: #0f172a; /* Slate-900 */
        /* background-image: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); Dark theme gradient */
    }
    .dark ::-webkit-scrollbar-track {
      background: #334155; /* Slate-700 for dark track */
    }
    .dark ::-webkit-scrollbar-thumb {
      background: #64748b; /* Slate-500 for dark thumb */
    }
    .dark ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8; /* Slate-400 for dark thumb hover */
    }

  </style>
  <!-- Import Map for ES Modules (React) -->
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "lucide-react": "https://esm.sh/lucide-react@^0.511.0"
  }
}
</script>
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200">
  <!-- Root container for the React application -->
  <div id="root"></div>
  <!-- Main application script, type="module" enables ES6 modules -->
  <script type="module" src="/index.tsx"></script>
</body>
</html><link rel="stylesheet" href="index.css">
<script src="index.tsx" type="module"></script>
